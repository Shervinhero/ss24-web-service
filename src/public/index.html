<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar Creation Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 100%;
            padding: 10px 0;
            box-sizing: border-box;
        }

        label, select, input[type="submit"] {
            display: block;
            margin-bottom: 15px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="color"] {
            padding: 0;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Avatar Creation</h1>
    <form action="/create-avatar" method="POST">
        <label for="avatarName">Avatar's Name:</label>
        <input type="text" id="avatarName" name="avatarName">

        <label for="age">Child's Age:</label>
        <input type="number" id="age" name="age">

        <label for="skinColor">Skin Color:</label>
        <input type="color" id="skinColor" name="skinColor">

        <label for="hairstyle">Hairstyle:</label>
        <select id="hairstyle" name="hairstyle">
            <option value="short">Short</option>
            <option value="medium">Medium</option>
            <option value="long">Long</option>
        </select>

        <label for="headShape">Head Shape:</label>
        <select id="headShape" name="headShape">
            <option value="round">Round</option>
            <option value="square">Square</option>
            <option value="oval">Oval</option>
        </select>

        <label for="upperClothing">Upper Clothing:</label>
        <select id="upperClothing" name="upperClothing">
            <option value="shirt">Shirt</option>
            <option value="jacket">Jacket</option>
            <option value="hoodie">Hoodie</option>
        </select>

        <label for="lowerClothing">Lower Clothing:</label>
        <select id="lowerClothing" name="lowerClothing">
            <option value="pants">Pants</option>
            <option value="shorts">Shorts</option>
            <option value="skirt">Skirt</option>
        </select>

        <input type="submit" value="Create Avatar">
    </form>
</div>

</body>
</html>
